<!DOCTYPE html>
<html>
<head>
	<title>Formulario de préstamos bancarios</title>
	<script>
		function validar() {
			var ingresos = document.getElementById("ingresos").value;
			var deuda = document.getElementById("deuda").value;
			if (ingresos >= 945200 && deuda == "") {
				alert("¡Felicitaciones! Usted califica para el préstamo.");
			} else {
				alert("Lo siento, no califica para el préstamo.");
			}
		}
	</script>
</head>
<body bgcolor="green"></bgcolor=>>
	<h1>Formulario de préstamos bancarios</h1>
	<p>Por favor, ingrese su información a continuación para solicitar un préstamo.</p>
	<form>
		<label for="ingresos">Ingresos:</label>
		<input type="number" id="ingresos" name="ingresos"><br><br>
		<label for="deuda">Deuda:</label>
		<input type="text" id="deuda" name="deuda"><br><br>
		<input type="button" value="Enviar" onclick="validar()">
	</form>
</body>
</html>
